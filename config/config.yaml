# FILE: config/config.yaml

# --- TELEGRAM CONFIG ---
telegram:
  enabled: true
  bot_token: "YOUR_BOT_TOKEN_HERE"
  chat_id: "YOUR_CHAT_ID_HERE"

# --- GLOBAL SETTINGS ---
timeout: 20
wordlist_path: "/usr/share/wordlists/seclists/Discovery/Web-Content/raft-medium-directories.txt"
wordlist_fallback: "/usr/share/wordlists/dirb/common.txt"

# --- INTELLIGENCE CONFIG (Context Aware) ---
priority_keywords:
  - admin
  - api
  - dev
  - stag
  - test
  - corp
  - intranet
  - dashboard
  - login
  - secret
  - v1
  - v2
  - auth
  - portal

# --- HARDWARE PROFILES (SCALING) ---
# Multiplier untuk Threads (-t), Concurrency (-c), Rate Limit (-rl), Workers
hardware:
  mobile:
    description: "Low Resource (Termux/Old Device)"
    multiplier: 0.4

  desktop:
    description: "Standard Resource (PC/Workstation)"
    multiplier: 1.0

  vps:
    description: "High Performance (Cloud Server)"
    multiplier: 2.5

# --- MODES (TACTICAL) ---
modes:
  # GHOST (Stealth) - Anti-JA3 enabled
  ghost:
    # RECON: Stream langsung dari Subfinder ke Httpx (Piping)
    recon_stream: "subfinder -all -silent | httpx-toolkit -silent -mc 200,301,302,403,404 -retries 3 -threads 10 -rl 30 -random-agent"

    nuclei_tech: "-t http/technologies -silent -tls-impersonate"
    nuclei_takeover: "-t http/takeovers -silent -tls-impersonate"
    nuclei_cloud: "-t cloud/enumeration -tags cloud,bucket,s3,azure,google -silent -tls-impersonate"
    nuclei: "-silent -severity critical,high,medium,low -retries 2 -rl 15 -c 10 -ires -tls-impersonate"
    nuclei_tokens: "-tags token,keys,exposure -silent -rl 15 -tls-impersonate"

    feroxbuster: "--stdin --extract-links --json --depth 1 --rate-limit 30 -t 5 --random-agent --redirects"
    gau: "--threads 2 --subs"
    katana: "-silent -jc -kf all -c 5 -d 2 -random-agent -rl 15"
    paramspider: "--quiet"
    dalfox: "pipe -S --skip-bcs --mining-dict --worker 10 --delay 200"
    trufflehog: "filesystem --no-verification --concurrency 5"

  # RANGER (Standard)
  ranger:
    recon_stream: "subfinder -all -silent | httpx-toolkit -silent -mc 200,301,302,403,404 -retries 2 -threads 25 -rl 100 -random-agent"

    nuclei_tech: "-t http/technologies -silent -tls-impersonate"
    nuclei_takeover: "-t http/takeovers -silent -tls-impersonate"
    nuclei_cloud: "-t cloud/enumeration -tags cloud,bucket,s3 -silent -tls-impersonate"
    nuclei: "-silent -severity critical,high,medium,low,info -retries 1 -rl 50 -c 25 -ires -tls-impersonate"
    nuclei_tokens: "-tags token,keys,exposure -silent -tls-impersonate"

    feroxbuster: "--stdin --extract-links --json --depth 2 -t 20 --random-agent --redirects"
    gau: "--threads 5 --subs"
    katana: "-silent -jc -kf all -c 20 -d 3 -random-agent"
    paramspider: "--quiet"
    dalfox: "pipe -S --skip-bcs --mining-dict --worker 25"
    trufflehog: "filesystem --no-verification --concurrency 10"

  # BLITZ (Aggressive)
  blitz:
    recon_stream: "subfinder -all -silent -t 100 | httpx-toolkit -silent -mc 200,301,302,403,404 -retries 1 -threads 100"

    nuclei_tech: "-t http/technologies -silent"
    nuclei_takeover: "-t http/takeovers -silent"
    nuclei_cloud: "-t cloud/enumeration -tags cloud,bucket,s3 -silent"
    nuclei: "-silent -severity critical,high,medium,low,info -retries 0 -c 50"
    nuclei_tokens: "-tags token,keys,exposure -silent"

    feroxbuster: "--stdin --extract-links --json --depth 3 -t 50 --redirects"
    gau: "--threads 20 --subs"
    katana: "-silent -jc -kf all -c 50 -d 3"
    paramspider: "--quiet"
    dalfox: "pipe -S --skip-bcs --mining-dict --worker 100"
    trufflehog: "filesystem --no-verification --concurrency 50"

    # Naabu (Port Scan) Config
    naabu: "-top-ports 1000 -exclude-cdn -silent"
